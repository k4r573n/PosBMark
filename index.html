<script src="http://code.jquery.com/jquery-latest.js"></script>

 	<link rel="Shortcut Icon" href="http://openstreetmap.de/img/favicon.png" type="image/png" />
 	
 	<style type="text/css">
 		div.olControlLayerSwitcher .layersDiv {padding-top: 5px;padding-left: 10px;padding-bottom: 5px;padding-right: 75px;background-color: #575757;width: 100%;height: 100%;}
 		div.olControlPermalink {right: 10px;bottom: 10px;display: block;position: absolute;font-size: smaller;font-size: 12px;font-family: sans-serif;}
 	</style> 
 	
	<script type="text/javascript">
		OpenLayers.ImgPath="http://www.openstreetmap.de/map_src/themes/dark/";
		var map;
        
		function init()
		{
			//Check if the browser is a IE
	        if (navigator.appName=="Microsoft Internet Explorer"){
	        	document.getElementById("map").style.height = "90%";
	        }
	        //Get language of the browser
	        var lang = "en";
	        //FF, Opera, Safari ...
	        if(navigator.language){
		        if (navigator.language.indexOf("en") > -1) { lang = "en"; }
		        else if (navigator.language.indexOf("de") > -1) { lang = "de"; }	
	        }
	        // IE
	        else if(navigator.browserLanguage){
	        	 if (navigator.browserLanguage.indexOf("en") > -1) { lang = "en"; }
		        else if (navigator.browserLanguage.indexOf("de") > -1) { lang = "de"; }
	        }
	        
			map = new OpenLayers.Map ("map", {
				controls:[
					new OpenLayers.Control.Navigation(),
					new OpenLayers.Control.PanZoomBar(),
					new OpenLayers.Control.LayerSwitcher({roundedCorner: true, roundedCornerColor: "#575757"}),
					new OpenLayers.Control.Permalink(),
					//Use Browser Language (so far "de" and "en" are avialable!)
					//new OpenLayers.ILikeOSM({defaultlanguage: lang})
					new OpenLayers.ToolsPosBMark({defaultlanguage: lang})
					// *Or* Add Your Own Language here!
					],
				maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
				maxResolution: 156543.0399,
				numZoomLevels: 19,
				units: 'm',
				projection: new OpenLayers.Projection("EPSG:900913"),
				displayProjection: new OpenLayers.Projection("EPSG:4326")
			} );
			map.addLayer(new OpenLayers.Layer.OSM("Mapnik"));
 			if (!map.getCenter()){
 				map.setCenter(new OpenLayers.LonLat(1200000, 6700000),6);
 			}
		}
	</script>
	
 	<style type="text/css">
 		div.olToolsPosBMark { position: absolute; top: 15px; left: 50px; min-width:76px; min-height:28px; padding: 7px; color:white; border-radius: 10px; background: rgba(0, 0, 0, 0.6); } 
 		div.olToolsPosBMark a { color: white; font-size:12px; text-decoration: underline; }
 	</style> 
	
</head>
 
<body onload="init();">
<div id="map" style="position: absolute; top: 45px; right: 30px; bottom: 30px; left: 30px;"></div>
